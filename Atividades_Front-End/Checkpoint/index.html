<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="./css/style.css" rel="stylesheet">
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Roboto:wght@100;300;400&display=swap');
    </style>
    <title>Sobre Boa Esperança - Minas Gerais</title>
</head>

<body>
    <header>
        <div class="cabecalho">
            <h1 class="logo">Boa Esperança</h1>
            <ul class="menu">
                <li>Home</li>
                <li>Curiosidades</li>
                <li>Vídeo</li>
            </ul>
        </div>

    </header>

    <main>
        <div class="container">
            <section>
                <article>
                    <div class="Foto-Stand">
                        <img src="./img/Cidade_de_Boa_Esperança_-_MG.jpg">
                    </div>
                    <div class="curiosidades">
                        <h2>Curiosidades da Cidade</h2>
                    </div>
                    <div class="card-curiosidade">
                        <img src="./img/serra.jpg">
                        <img src="./img/cachoeira.jpg">
                        <img src="./img/lago.jpg">
                    </div>
                    <div class="video">
                        <h2>Video</h2>
                        <iframe src="https://www.youtube.com/watch?v=DvHbT5PoBIg" controls="1"></iframe>
                    </div>
                </article>
            </section>
        </div>
    </main>

    <footer>
        <div class="footer-container">
            <p>Rodapé</p>
            <ul>
                <li>LinkedIn</li>
                <li>GitHub</li>
            </ul>
            <div class="icons">
                <img src="./img/linkedinicon.png" alt="">
                <img src="./img/githubicon.png" alt="">
            </div>

        </div>
    </footer>
</body>

</html>
