<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./css/style.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@100;400&display=swap" rel="stylesheet">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@100;400&family=Karla:wght@200;700&display=swap"
        rel="stylesheet">
    <title>Aula 15 - Formurários</title>
</head>

<body>
    <header>
        <div class="desconto">
            <p>20% de desconto em todos os produtos!</p>
        </div>
        <div class="cabecalho">
            <img src="./img/logo 1.png" alt="">
            <h1>Nome da Loja</h1>
        </div>
    </header>
    <main>
        <section>
            <article>
                <div class="container">
                    <h1>Login</h1>
                    <form action="index.html" method="POST">
                        <div>
                            <p>
                                <label for="usuario" class="entrada">Usuario</label>
                                <input type="text" id="usuario" name="usuario" placeholder="" class="place">
                            </p>
                        </div>
                        <div>
                            <p>
                                <label for="password" class="entrada">Senha</label>
                                <input type="password" id="senha" name="senha" placeholder="" class="place">
                            </p>
                        </div>
                        <div>
                            <p>
                                <input type="submit" class="submit">
                            </p>
                        </div>
                        <div class="registro">
                            <p>
                                Não possui uma conta?
                                <a href="registro.html" style="text-decoration: none;">Registre-se</a>
                            </p>
                        </div>
                    </form>
                </div>
            </article>
        </section>
    </main>
    <footer>
        <div class="rodape">
            <p>Todos os direitos reservados a FRONT END I</p>
        </div>
    </footer>

</body>

</html>
